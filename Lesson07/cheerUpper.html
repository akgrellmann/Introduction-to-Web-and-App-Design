<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="type your name" id="nameInput">

    <label>Your age:</label>
    <input type="number" value="25" id="ageInput">
    <button id="complement">Say nice thinks about me</button>

    <script>

        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const complement = document.getElementById("complement");

        complement.addEventListener("click", () => {
            document.body.innerHTML = "You know what " + nameInput.value + "? I really appreciate you being here and doing this. I'm so happy you found this website while you were still as young as " + ageInput.value +"!";
        })

    </script>

</body>
</html>
