<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // the for loop consists of three parts:
            // create a variable for loop index, often called i;
            // define how many times to loop by checking i agains a value;
            // increment i if still looping.

        for (let i = 0; i < 9000; i++ ){

            const div = document.createElement('div');
            document.body.appendChild(div);

        }

    </script>

</body>
</html>
