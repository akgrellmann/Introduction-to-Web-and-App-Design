<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        #btnHeads {
            background-color: red;
            color: white;
        }

        #btnTails {
            background-color: green;
            color: white;
        }


        #btnFlip {
            width: 10vw;
            height: 6vh;
            margin: 4vh;
        }

        .spinAnimation {
            animation: spin 0.5s ease;
        }

        @keyframes spin {
            from {transform: rotateY(0deg);}
            to {transform: rotateY(720deg);}

        }

    </style>

</head>
<body>

    <main>

        <div id="buttons">

            <button id="btnHeads">GUESS HEADS!</button>
            <br>
            <br>
            <button id="btnTails">GUESS TAILS!</button>
            <br>
            <br>

        </div>

     

        <img id="coin" src="images/neutral.png" alt="coin">

    </main>


    <script>

        const flipHeads = document.getElementById("btnHeads");
        const flipTails = document.getElementById("btnTails");
        const coinImg = document.getElementById("coin");

        score = 0;

        flipHeads.addEventListener("click", () => {
            handleFlip("heads");

              });

        flipTails.addEventListener("click", () => {
            handleFlip("Tails");

              });

        function handleFlip(playerGuess){

            let randomNumber = Math.random();
            let roundedNumber = Math.round(randomNumber);
            
            console.log(roundedNumber);

            coinImg.classList.add("spinAnimation");

            if (roundedNumber == 0){

                if (playerGuess = "heads"){}
                coinImg.src = "images/heads.png";
                score ++;
                alert('You guessed right, keep going! Your current score is: ' + score);

            } else if (roundedNumber = 1) {

                
                coinImg.src = "images/tails.png";
                score = 0;

                alert('You guessed wrong, so Game Over for you!');
        }
            
                
            }



    </script>

    
</body>
</html>
